<!-- ================= PRODUCT PAGE ================= -->
<h1>Product Page</h1>
<input type="text" placeholder="Search Tees" id="searchBox" oninput="filterProducts()" />
<p id="emptyMessage" style="display: none; color: red;">No items found.</p>
<div id="productGrid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;">
  <div data-name="Speed Tee">
    <img src="https://placehold.co/200x250?text=Speed+Tee" />
    <p>Speed Tee</p>
  </div>
  <div data-name="Turbo Tee">
    <img src="https://placehold.co/200x250?text=Turbo+Tee" />
    <p>Turbo Tee</p>
  </div>
  <div data-name="Drift Tee">
    <img src="https://placehold.co/200x250?text=Drift+Tee" />
    <p>Drift Tee</p>
  </div>
  <div data-name="Pitstop Tee">
    <img src="https://placehold.co/200x250?text=Pitstop+Tee" />
    <p>Pitstop Tee</p>
  </div>
  <div data-name="Flame Tee">
    <img src="https://placehold.co/200x250?text=Flame+Tee" />
    <p>Flame Tee</p>
  </div>
  <div data-name="Track Tee">
    <img src="https://placehold.co/200x250?text=Track+Tee" />
    <p>Track Tee</p>
  </div>
</div>

<script>
function filterProducts() {
  const input = document.getElementById('searchBox').value.toLowerCase();
  const grid = document.getElementById('productGrid');
  const cards = grid.querySelectorAll('div[data-name]');
  let matchCount = 0;

  cards.forEach(card => {
    const name = card.dataset.name.toLowerCase();
    if (name.includes(input)) {
      card.style.display = 'block';
      matchCount++;
    } else {
      card.style.display = 'none';
    }
  });

  document.getElementById('emptyMessage').style.display = matchCount === 0 ? 'block' : 'none';
}
</script>
