<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit" method="POST">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <!-- Hobbies -->
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading"> Reading<br>
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling"> Traveling<br>
        <input type="checkbox" id="gaming" name="hobbies" value="Gaming"> Gaming<br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
